{% extends "base.html" %}
{% block title %}Educación e Información{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="text-center mb-4">Calculadora de IMC</h3>

                    <form method="POST">

                        -
                        <div class="mb-3">
                            <label for="peso" class="form-label">Peso (kg)</label>
                            <input type="number" step="0.01" class="form-control" id="peso" name="peso" required>
                        </div>


                        <div class="mb-3">
                            <label for="altura" class="form-label">Altura (m)</label>
                            <input type="number" step="0.01" class="form-control" id="altura" name="altura" required>
                        </div>


                        <div class="mb-3">
                            <label for="edad" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="edad" name="edad" required>
                        </div>


                        
                        <div class="mb-3">
                            <label class="form-label">Sexo</label>
                            <div class="d-flex gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sexo" id="sexo_hombre"
                                        value="Hombre" required>
                                    <label class="form-check-label" for="sexo_hombre">Hombre</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sexo" id="sexo_mujer"
                                        value="Mujer" required>
                                    <label class="form-check-label" for="sexo_mujer">Mujer</label>
                                </div>
                            </div>
                        </div>




                        <button type="submit" class="btn btn-success w-100 mt-3">
                            Calcular IMC
                        </button>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
