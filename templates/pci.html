{% extends "base.html" %}
{% block title %}Peso Corporal Ideal{% endblock %}

{% block content %}
<div class="container mt-5">

    {% if resultado %}
        <div class="alert alert-success text-center">
            {{ resultado }}
        </div>
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="text-center mb-4">Calculadora de Peso Corporal Ideal</h3>

                    <form method="POST" action="{{ url_for('pci') }}">

                        <div class="mb-3">
                            <label class="form-label">Altura (cm)</label>
                            <input type="number" class="form-control" name="altura" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">GÃ©nero</label><br>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" value="hombre" required>
                                <label class="form-check-label">Hombre</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" value="mujer">
                                <label class="form-check-label">Mujer</label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success w-100 mt-3">
                            Calcular Peso Ideal
                        </button>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
